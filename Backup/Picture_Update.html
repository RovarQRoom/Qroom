<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Update</title>
    <script src="https://kit.fontawesome.com/3973ff0208.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Profile_CSS/Picture_Update.css">
</head>

<body>
    <h1><a href="/Profile"><i class="fa-solid fa-arrow-left"></i></a></h1>
    <form action="/Profile" method="post">
        <div class="profile-pic-div">
            <img src="All Images/Main_Images/images/rovar.jpg" alt="ProfilePicture" id="image">
            <input type="file" name="ProfileImage" id="file" accept="image/*">
            <label for="file" id="uploadBtn">Choose Photo</label>
        </div>
        <button>Update</button>
    </form>

    <script>
        const imgDiv = document.querySelector('.profile-pic-div');
        const img = document.querySelector('#image');
        const files = document.querySelector('#file');
        const uploadBtn = document.querySelector('#uploadBtn');

        imgDiv.addEventListener('mouseenter', function () {
            uploadBtn.style.display = 'block';
        });

        imgDiv.addEventListener('mouseleave', function () {
            uploadBtn.style.display = 'none';
        });

        file.addEventListener('change', function () {
            // this refer to the file
            const choosedFile = this.files[0];

            if (choosedFile) {
                const reader = new FileReader();

                reader.addEventListener('load', function () {
                    img.setAttribute('src', reader.result);
                });
                reader.readAsDataURL(choosedFile);
            }
        })
    </script>
</body>

</html>
